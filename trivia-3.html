<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Trivia</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-col">
        <a href="#" class="header-hamburger">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
      </div>
      <div class="header-col">
        <a href="#" class="header-logo">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Trivia -->
  <div class="trivia trivia-final">
    <div class="container">
      <!-- Img -->
      <div class="img">
        <picture>
          <source media="(min-width:1024px)" srcset="img/trivia/trivia.jpg">
          <img src="img/trivia/trivia-mobile.jpg" alt="banner-img">
        </picture>
        <div class="trivia-num">
          9/10
        </div>
      </div>
      <!-- Text -->
      <div class="text">
        <h1 class="f-d-3 f-m-5 regular">
          כל הכבוד, ענית על 9 שאלות!
        </h1>
        <h2 class="f-d-2 f-m-4 regular">
          רק 2% מהגולשים שלנו הצליחו לענות
          <br>בצורה טובה יותר ממה שענית
        </h2>
        <div class="trivia-social">
          <p class="f-d-1 f-m-3">
            שתפו את התוצאה עם חברים
          </p>
          <ul>
            <li>
              <a href="#">
                <img src="img/global/whatsapp-white.svg" alt="whatsapp-icon">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/global/instagram-white.svg" alt="instagram-icon">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/global/twitter-white.svg" alt="twitter-icon">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/global/facebook-white.svg" alt="facebook-icon">
              </a>
            </li>
          </ul>
        </div>
        <a href="#" class="btn btn-primary btn-lg">משחק נוסף</a>
      </div>
    </div>
  </div>

  <!-- Trivia Footer -->
  <div class="trivia-footer">
    <div class="container">
      <h2 class="f-d-7 f-m-7 text-red">עוד במרכז המבקרים</h2>
      <ul>
        <li>
          <a href="#">
            <img src="img/timeline/timeline-btn-1.jpg" alt="timeline-btn">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/timeline/timeline-btn-2.jpg" alt="timeline-btn">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/timeline/timeline-btn-3.jpg" alt="timeline-btn">
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
