<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Virtual Tour Zero</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-col">
        <a href="#" class="header-hamburger">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
      </div>
      <div class="header-col">
        <a href="#" class="header-logo">

    </div>

  <!-- Virtual Tour Page -->
  <div class="virtual-tour-page">
    <div class="container">
      <div class="img">
        <picture>
          <source media="(min-width:1024px)" srcset="img/virtual-tour/virtual-tour-zero-banner.jpg">
          <img src="img/virtual-tour/virtual-tour-zero-banner-mobile.jpg" alt="virtualt-tour-img">

      <div class="text">
        <a href="#" class="btn btn-primary btn-lg">חזרה לדף הבית ></a>
