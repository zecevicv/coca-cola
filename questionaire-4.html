<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

  <!-- Header -->
  <header class="header" v-bind:class="{ 'show-menu': showMenu }">
    <div class="container">
      <!-- Hamburger (Mobile Only) -->
      <div class="header-hamburger d-mobile" @click.prevent="showMenu = !showMenu">
        <a href="#">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
      </div>
      <!-- Links -->
      <div class="header-links f-d-1 f-m-4">
        <ul>
          <li>
            <a href="#" class="active">דף הבית</a>
          </li>
          <li>
            <a href="#">הסדרי נגישות</a>
          </li>
          <li>
            <a href="#">אודות</a>
          </li>
          <li>
            <a href="#">המותגים</a>
          </li>
          <li>
            <a href="#">חדשות מהעולם</a>
          </li>
          <li>
            <a href="#">שירות צרכנים</a>
          </li>
          <li>
            <a href="#">חוק סימון תזונתי </a>
          </li>
        </ul>
      </div>
      <!-- Logo -->
      <div class="header-logo">
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
        <a href="#">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Questionaire -->
  <div class="questionaire">
    <div class="container">
      <div class="questionaire-header">
        <img src="img/questionaire/question-mark.png" alt="question-mark-img">
      </div>
      <div class="questionaire-4">
        <h1 class="f-d-5 f-m-5">הייתי שמח/ה לעזור ולשמור על קשר עם...</h1>
        <ul>
          <li>
            <a href="#">
              <div class="img"><img src="img/questionaire/kids.jpg" alt="kids"></div>
              <div class="text f-d-7 f-m-7 bold">ילדים</div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="img"><img src="img/questionaire/teenanger.jpg" alt="teenanger"></div>
              <div class="text f-d-7 f-m-7 bold">בני נוער</div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="img"><img src="img/questionaire/old man.jpg" alt="old-man"></div>
              <div class="text f-d-7 f-m-7 bold">קשישים</div>
            </a>
          </li>
        </ul>
        <a href="#" class="btn btn-primary btn-lg">המשך >></a>
      </div>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/vue.js"></script>

  <!-- Script -->
  <script src="js/app.js"></script>

</html>
