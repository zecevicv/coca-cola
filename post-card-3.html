<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Post Card</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-col">
        <a href="#" class="header-hamburger">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
      </div>
      <div class="header-col">
        <a href="#" class="header-logo">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Post Card -->
  <div class="post-card">
    <!-- Banner -->
    <div class="post-card-banner">
      <!-- Text -->
      <div class="text">
        <h1 class="regular">
          <span class="d-block f-d-2 f-m-4">עושים טוב ומעבירים את זה הלאה</span>
          <span class="d-block f-d-4 f-m-5">
            גלויה <span class="gotham">GIF</span> למי שאוהבים!
          </span>
        </h1>
      </div>
      <!-- Img -->
      <div class="img">
        <picture>
          <source media="(min-width:1024px)" srcset="img/post-card/post-card-bg-small.jpg">
          <img src="img/post-card/post-card-bg-small-mobile.jpg" alt="post-card-img">
        </picture>
      </div>
    </div>
    <!-- Steps -->
    <div class="post-card-steps">
      <ul class="f-d-3 f-m-3">
        <!-- Item -->
        <li class="active">
          <div class="num">1</div>
          שם
        </li>
        <!-- Item -->
        <li>
          <div class="num">2</div>
          מעצבים
        </li>
        <!-- Item -->
        <li>
          <div class="num">3</div>
          מרכיבים מסר
        </li>
        <!-- Item -->
        <li>
          <div class="num">4</div>
          שולחים
        </li>
      </ul>
    </div>
    <!-- Step 3 -->
    <div class="post-card-step-3">
      <h2 class="f-d-6 f-m-6">
        נהדר, מה נכתוב?
      </h2>
      <div class="text-area f-d-3 f-m-3">
        <p><span><!-- Text Goes Here --></span></p>
        <p><span><!-- Text Goes Here --></span></p>
        <p><span><!-- Text Goes Here --></span></p>
      </div>
      <div class="btn-area">
        <a href="#" class="btn btn-quintary">יומולדת שמח</a>
        <a href="#" class="btn btn-quintary">מאחלים לך</a>
        <a href="#" class="btn btn-quintary">המון מזל טוב</a>
        <a href="#" class="btn btn-quintary">שירלי</a>
        <a href="#" class="btn btn-quintary">קוקה-קולה</a>
        <a href="#" class="btn btn-quintary">יומולדת שמח</a>
        <a href="#" class="btn btn-quintary">:-)</a>
      </div>
      <div class="text-center">
        <a href="#" class="btn btn-primary">סיימתי!</a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
