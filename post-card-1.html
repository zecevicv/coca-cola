<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Post Card</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header" v-bind:class="{ 'show-menu': showMenu }">
    <div class="container">
      <!-- Hamburger (Mobile Only) -->
      <div class="header-hamburger d-mobile" @click="showMenu = !showMenu">
        <a href="#">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
      </div>
      <!-- Links -->
      <div class="header-links f-d-1 f-m-4">
        <ul>
          <li>
            <a href="#" class="active">דף הבית</a>
          </li>
          <li>
            <a href="#">הסדרי נגישות</a>
          </li>
          <li>
            <a href="#">אודות</a>
          </li>
          <li>
            <a href="#">המותגים</a>
          </li>
          <li>
            <a href="#">חדשות מהעולם</a>
          </li>
          <li>
            <a href="#">שירות צרכנים</a>
          </li>
          <li>
            <a href="#">חוק סימון תזונתי </a>
          </li>
        </ul>
      </div>
      <!-- Logo -->
      <div class="header-logo">
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
        <a href="#">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Post Card -->
  <div class="post-card">
    <!-- Banner -->
    <div class="post-card-banner">
      <!-- Text -->
      <div class="text">
        <h1 class="regular">
          <span class="d-block f-d-2 f-m-4">עושים טוב ומעבירים את זה הלאה</span>
          <span class="d-block f-d-4 f-m-6">
            גלויה <span class="gotham">GIF</span> למי שאוהבים!
          </span>
        </h1>
      </div>
      <!-- Img -->
      <div class="img">
        <picture>
          <source media="(min-width:1024px)" srcset="img/post-card/post-card-bg-small.jpg">
          <img src="img/post-card/post-card-bg-small-mobile.jpg" alt="post-card-img">
        </picture>
      </div>
    </div>
    <!-- Steps -->
    <div class="post-card-steps">
      <ul class="f-d-3 f-m-3">
        <!-- Item -->
        <li class="active">
          <div class="num">1</div>
          שם
        </li>
        <!-- Item -->
        <li>
          <div class="num">2</div>
          מעצבים
        </li>
        <!-- Item -->
        <li>
          <div class="num">3</div>
          מרכיבים מסר
        </li>
        <!-- Item -->
        <li>
          <div class="num">4</div>
          שולחים
        </li>
      </ul>
    </div>
    <!-- Step 1 -->
    <div class="post-card-step-1">
      <h2 class="f-d-6 f-m-6">
        אין כמו ימי הולדת!
        <a href="#" class="f-d-3 f-m-3">שינוי נושא</a>
      </h2>
      <form>
        <div class="form-group">
          <label for="your-name" class="f-d-6 f-m-6 bold">השם שלי:</label>
          <input type="text" name="your-name" id="your-name" placeholder="הכניסו את השם שלכם">
        </div>
        <div class="form-group">
          <label for="their-name" class="f-d-6 f-m-6 bold">למי נשלח?</label>
          <input type="text" name="their-name" id="their-name" placeholder="הכניסו את השם שלהם">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg">סיימתי!</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/vue.js"></script>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
