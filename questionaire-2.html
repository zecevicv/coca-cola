<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Questionaire</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-col">
        <a href="#" class="header-hamburger">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
      </div>
      <div class="header-col">
        <a href="#" class="header-logo">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Questionaire -->
  <div class="questionaire">
    <div class="container">
      <div class="questionaire-header">
        <img src="img/questionaire/question-mark.png" alt="question-mark-img">
        <p class='f-d-2 f-m-4'>שאלון תחומי עניין</p>
        <h1 class="f-d-4 f-m-6">איזה מן טיפוס אתם?</h1>
      </div>
      <div class="questionaire-choose">
        <div class="top-bar"></div>
        <ul>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/questionaire/enviroment.jpg" alt="enviroment-img">
              <p class="f-d-4 f-m-5 bold">
                איכות
                <br>הסביבה
              </p>
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/questionaire/kindness.jpg" alt="kindness-img">
              <p class="f-d-4 f-m-5 bold">
                עזרה
                <br>לזולת
              </p>
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/questionaire/medicine.jpg" alt="medicine-img">
              <p class="f-d-4 f-m-5 bold">
                רפואה
              </p>
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/questionaire/sport.jpg" alt="sport-img">
              <p class="f-d-4 f-m-5 bold">
                ספורט
              </p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
