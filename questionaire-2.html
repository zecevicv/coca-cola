<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Questionaire</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header" v-bind:class="{ 'show-menu': showMenu }">
    <div class="container">
      <!-- Hamburger (Mobile Only) -->
      <div class="header-hamburger d-mobile" @click.prevent="showMenu = !showMenu">
        <a href="#">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
      </div>
      <!-- Links -->
      <div class="header-links f-d-1 f-m-4">
        <ul>
          <li>
            <a href="#" class="active">דף הבית</a>
          </li>
          <li>
            <a href="#">הסדרי נגישות</a>
          </li>
          <li>
            <a href="#">אודות</a>
          </li>
          <li>
            <a href="#">המותגים</a>
          </li>
          <li>
            <a href="#">חדשות מהעולם</a>
          </li>
          <li>
            <a href="#">שירות צרכנים</a>
          </li>
          <li>
            <a href="#">חוק סימון תזונתי </a>
          </li>
        </ul>
      </div>
      <!-- Logo -->
      <div class="header-logo">
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
        <a href="#">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Questionaire -->
  <div class="questionaire">
    <div class="container">
      <div class="questionaire-header">
        <img src="img/questionaire/question-mark.png" alt="question-mark-img">
        <p class='f-d-2 f-m-4'>שאלון תחומי עניין</p>
        <h1 class="f-d-4 f-m-6">איזה מן טיפוס אתם?</h1>
      </div>
      <div class="questionaire-choose">
        <div class="top-bar"></div>
        <ul>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/questionaire/enviroment.jpg" alt="enviroment-img">
              <p class="f-d-4 f-m-5 bold">
                איכות
                <br>הסביבה
              </p>
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/questionaire/kindness.jpg" alt="kindness-img">
              <p class="f-d-4 f-m-5 bold">
                עזרה
                <br>לזולת
              </p>
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/questionaire/medicine.jpg" alt="medicine-img">
              <p class="f-d-4 f-m-5 bold">
                רפואה
              </p>
            </a>
          </li>
          <!-- Item -->
          <li>
            <a href="#">
              <img src="img/questionaire/sport.jpg" alt="sport-img">
              <p class="f-d-4 f-m-5 bold">
                ספורט
              </p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Script (Vendor) -->
  <script src="js/vue.js"></script>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
