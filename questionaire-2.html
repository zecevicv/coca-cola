<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Questionaire 2</title>

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/flip.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header" v-bind:class="{ 'show-menu': showMenu }">
    <div class="container">
      <!-- Hamburger (Mobile Only) -->
      <div class="header-hamburger d-mobile" @click.prevent="showMenu = !showMenu">
        <a href="#">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
      </div>
      <!-- Links -->
      <div class="header-links f-d-1 f-m-4">
        <ul>
          <li>
            <a href="#" class="active">דף הבית</a>
          </li>
          <li>
            <a href="#">הסדרי נגישות</a>
          </li>
          <li>
            <a href="#">אודות</a>
          </li>
          <li>
            <a href="#">המותגים</a>
          </li>
          <li>
            <a href="#">חדשות מהעולם</a>
          </li>
          <li>
            <a href="#">שירות צרכנים</a>
          </li>
          <li>
            <a href="#">חוק סימון תזונתי </a>
          </li>
        </ul>
      </div>
      <!-- Logo -->
      <div class="header-logo">
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
        <a href="#">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Questionaire -->
  <div class="questionaire">
    <div class="container">
      <div class="questionaire-header">
        <img src="img/questionaire/question-mark.png" alt="question-mark-img">
      </div>
      <div class="questionaire-2">
        <h2 class="f-d-4 f-m-4 regular">
          איזה כיף שאתם רוצים לעשות טוב עם קוקה-קולה!
          <br>ממש עוד רגע, תוכלו לבחור את תחום העניין שלכם.
        </h2>
        <h1 class="f-d-8 f-m-8">מהי שנת הלידה שלך?</h1>
        <!-- Flipdown -->
        <div class="flipdown" dir="ltr">
          <!-- Tick -->
          <div class="tick" data-value="1" data-did-init="setupFlip" data-credits="false">
            <div data-repeat="true">
              <span data-view="flip"></span>
            </div>
          </div>
          <!-- Tick -->
          <div class="tick" data-value="9" data-did-init="setupFlip" data-credits="false">
            <div data-repeat="true">
              <span data-view="flip"></span>
            </div>
          </div>
          <!-- Tick -->
          <div class="tick" data-value="9" data-did-init="setupFlip" data-credits="false">
            <div data-repeat="true">
              <span data-view="flip"></span>
            </div>
          </div>
          <!-- Tick -->
          <div class="tick" data-value="4" data-did-init="setupFlip" data-credits="false">
            <div data-repeat="true">
              <span data-view="flip"></span>
            </div>
          </div>
        </div>
        <a href="#" class="btn btn-primary btn-lg">המשך >></a>
      </div>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/vue.js"></script>
  <script src="js/flip.min.js"></script>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
