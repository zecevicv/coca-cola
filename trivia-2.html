<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Trivia</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-col">
        <a href="#" class="header-hamburger">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
      </div>
      <div class="header-col">
        <a href="#" class="header-logo">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Trivia -->
  <div class="trivia">
    <div class="container">
      <!-- Img -->
      <div class="img">
        <picture>
          <source media="(min-width:1024px)" srcset="img/trivia/trivia.jpg">
          <img src="img/trivia/trivia-mobile.jpg" alt="banner-img">
        </picture>
        <div class="trivia-num">
          1
        </div>
      </div>
      <!-- Text -->
      <div class="text">
        <h1 class="f-d-4 f-m-5 regular">
          מתי קוקה-קולה נמכרה
          <br>בפעם הראשונה?
        </h1>
        <div class="trivia-btns">
          <a href="#" class="btn btn-quintary success">1886</a>
          <a href="#" class="btn btn-quintary">1927</a>
          <a href="#" class="btn btn-quintary">1949</a>
          <a href="#" class="btn btn-quintary">1982</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
