<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Trivia</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header" v-bind:class="{ 'show-menu': showMenu }">
    <div class="container">
      <!-- Hamburger (Mobile Only) -->
      <div class="header-hamburger d-mobile" @click="showMenu = !showMenu">
        <a href="#">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
      </div>
      <!-- Links -->
      <div class="header-links f-d-1 f-m-4">
        <ul>
          <li>
            <a href="#" class="active">דף הבית</a>
          </li>
          <li>
            <a href="#">הסדרי נגישות</a>
          </li>
          <li>
            <a href="#">אודות</a>
          </li>
          <li>
            <a href="#">המותגים</a>
          </li>
          <li>
            <a href="#">חדשות מהעולם</a>
          </li>
          <li>
            <a href="#">שירות צרכנים</a>
          </li>
          <li>
            <a href="#">חוק סימון תזונתי </a>
          </li>
        </ul>
      </div>
      <!-- Logo -->
      <div class="header-logo">
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
        <a href="#">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Trivia -->
  <div class="trivia">
    <div class="container">
      <!-- Img -->
      <div class="img">
        <picture>
          <source media="(min-width:1024px)" srcset="img/trivia/trivia.jpg">
          <img src="img/trivia/trivia-mobile-lg.jpg" alt="banner-img">
        </picture>
      </div>
      <!-- Text -->
      <div class="text">
        <h1 class="f-d-4 f-m-5 regular">
          כמה אתם באמת
          <br>יודעים על קוקה-קולה?
        </h1>
        <a href="#" class="btn btn-primary btn-lg">בואו לגלות ></a>
      </div>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/vue.js"></script>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
