<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coca Cola">
  <title>Coca Cola — Questionaire</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/global/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-col">
        <a href="#" class="header-hamburger">
          <img src="img/global/icon-hamburger.png" alt="hamburger-icon">
        </a>
        <a href="#" class="header-wheelchair">
          <img src="img/global/icon-wheelchair.png" alt="wheelchair-icon">
        </a>
      </div>
      <div class="header-col">
        <a href="#" class="header-logo">
          <img src="img/global/logo.png" alt="coca-cola-logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Questionaire -->
  <div class="questionaire">
    <div class="container">
      <div class="questionaire-header">
        <img src="img/questionaire/question-mark.png" alt="question-mark-img">
        <h1 class="f-d-4 f-m-6">וואו, יש לך  אישיות מדהימה!</h1>
      </div>
      <div class="questionaire-choose">
        <a href="#">
          <img src="img/questionaire/medicine.jpg" alt="medicine-img">
          <p class="f-d-4 f-m-5 bold">
            יש לך חיבור נהדר לטבע
            <br>ואהבה מיוחדת
            <br>לבעלי חיים ולסביבה.
            <br>זה ממש טוב!
          </p>
        </a>
      </div>
      <div class="questionaire-footer">
        <a href="#">
          <img src="img/questionaire/questionaire-footer-1.png" alt="questionaire-footer-img">
        </a>
        <a href="#">
          <img src="img/questionaire/questionaire-footer-2.png" alt="questionaire-footer-img">
        </a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
